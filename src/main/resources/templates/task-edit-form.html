<!DOCTYPE html>
<html lang="en"  xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Editing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

<div class="container mt-5">
    <h2>Task Editing Form</h2>
    <form th:object="${taskEdit}" method="post" th:action="@{/edit/{id}(id = ${taskEdit.id})}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" type="text" id="title" name="title" placeholder="Enter task title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter task details" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status" th:field="*{status}"required>
                <option value="">Select status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input class="form-control" type="date" id="dueDate" name="dueDate" th:field="*{dueDate}"required>
        </div>

        <button type="submit" class="btn btn-primary">Edit Task</button>
    </form>
</div>


</body>
</html>
