<!DOCTYPE html>
<html lang="en" xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>
<body>

    <div class="container">
        <h2>Task Management</h2>
        <a href="/form/register" type="submit" class="btn btn-primary">Register Task</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due Date</th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task:${taskView}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
                <td th:text="${task.dueDate}"></td>

                <td>
                    <a th:href="@{/form/edit/{id}(id=${task.id})}" class="btn btn-primary">
                        <i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i></a>
                </td>

            </tr>
            </tbody>
        </table>


    </div>

</body>
</html>
